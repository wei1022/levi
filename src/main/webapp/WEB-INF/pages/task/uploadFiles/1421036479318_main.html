<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>监管措施</title>
<meta content="" name="description">
<meta content="" name="keywords">
<link href="skin-default/standard/css/style.css" rel="stylesheet" type="text/css">
<link href="skin-default/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css">
<script src="skin-default/jquery/jquery-1.11.1.min.js" type="text/javascript"></script>
<script>
$(function(){

	$(".page_sidebar li").click(function(){//.end 节点元素返回上一步操作
		$(this).addClass('open').children('.sub_menu').slideDown().end().siblings().removeClass('open').children('.sub_menu').slideUp();
		//$(this).children('.arrow').addClass('on')
	});

})
</script>
</head>
<body>

<div id="home_main">
	<!-- left sidebar-->
	<div id="left_bar" >
		<iframe width="170" height="800px" frameborder="0" scrolling="no" src="left.html"></iframe>
	</div>
    <div style="width:830px;height:88px;overflow:hidden;">
		<iframe width="830" height="100%" frameborder="0" scrolling="no" src="header.html"></iframe>
    </div>
    <div id="iframediv" style="width:830px;overflow:hidden;">
		<iframe id="iframepage" name="iframepage" width="830" frameborder="0" scrolling="no" src="监管.html" onLoad="iFrameHeight()"></iframe>
    </div>
</div>
<script type="text/javascript" language="javascript"> 
function iFrameHeight() { 
	var ifm= document.getElementById("iframepage");
	var ifmdiv= $("#iframediv");
	var subWeb = document.frames ? document.frames["iframepage"].document : ifm.contentDocument; 
	if(ifm != null && subWeb != null) { 
		ifm.height = subWeb.body.scrollHeight;
		ifmdiv.css("height",ifm.height);
	} 
} 
</script> 
</body>
</html>
